<!DOCTYPE html>
<html>
    <head>
        <title>Simple Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="contain">
            <div class="center" id="top">
              <h1 id="heading">ROCK PAPER SCISSORS</h1>
              <h4>First to 5 wins!</h4>
            </div>
            <div class="center" id="btns">
                <button class="btn" id="Rock">Rock</button>
                <button class="btn" id="Paper">Paper</button>
                <button class="btn" id="Scissors">Scissors</button>
            </div>
            <div class="center" id="info">
                <p id="endtext"></p>
                <a href="#" class="hidden" id="playagain">play again?</a>
                <div id="displayInfo">
                  <p id="userchoice"></p>
                  <p id="computerchoice"></p>
                  <p id="roundtext"></p>
                </div>
            </div>
            <div class="center" id="bottom">
              <h2>Overall Score:</h2>
              <h2 id="score">You: <span id="userscore">0</span> Computer: <span id="compscore">0</span></h2>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
